<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索结果</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="container">
        <h1>搜索结果</h1>
        {% if results.empty %}
        <p>未找到相关结果。</p>
        {% else %}
        <table>
            <thead>
                <tr>
                    <th>姓名</th>
                    <th>出发日期</th>
                    <th>出发时间</th>
                    <th>班次</th>
                </tr>
            </thead>
            <tbody>
                {% for index, row in results.iterrows() %}
                <tr>
                    <td>{{ row['姓名'] }}</td>
                    <td>{{ row['出发日期'] }}</td>
                    <td>{{ row['出发时间'] }}</td>
                    <td>{{ row['班次'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% endif %}
        <a href="{{ url_for('index') }}">返回搜索页面</a>
    </div>
</body>

</html>
